<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="New User"/>
</ui:include>

<h:body>
    <div class="container">
        <ui:include src="WEB-INF/menu.xhtml"/>
        <div class="row py-2">
            <div class="col-12">
                <h:form id="productForm">
                    <div class="form-group">
                        <h:outputLabel value="Phone" for="phone" />
                        <h:inputText stileClass="form-control" id="phone" name="phone" placeholder="Enter phone"
                                     value="#{userController.user.phone}" required="true" requiredMessage="phone is required" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="password" for="password" />
                        <h:inputText stileClass="form-control" id="password" name="password" placeholder="Enter password"
                                     value="#{userController.user.password}" required="true" requiredMessage="password is required" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="email" for="email" />
                        <h:inputText stileClass="form-control" id="email" name="email" placeholder="Enter email"
                                     value="#{userController.user.email}" required="true" requiredMessage="email is required" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="firstName" for="firstName" />
                        <h:inputText stileClass="form-control" id="firstName" name="firstName" placeholder="Enter firstName"
                                     value="#{userController.user.firstName}" required="true" requiredMessage="firstName is required" />
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="lastName" for="lastName" />
                        <h:inputText stileClass="form-control" id="lastName" name="lastName" placeholder="Enter lastName"
                                     value="#{userController.user.lastName}" required="true" requiredMessage="lastName is required" />
                    </div>
                    <h:commandButton value="Submit" class="btn btn-primary" action="#{userController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
