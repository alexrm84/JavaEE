<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="title" value="Cart"/>
</ui:include>

<body>
    <div class="container">
        <ui:include src="WEB-INF/menu.xhtml"/>
        <div class="col-12">
            <h:form id="cartForm">
                <div class="col-12">
                    <p:dataTable stileClass="table table-bordered my-2" var="item" value="#{cartController.getItems()}">
                        <f:facet name="header">
                            Cart
                        </f:facet>
                        <p:column headerText="Title">
                            <h:outputText value="#{item.product.title}" />
                        </p:column>
                        <p:column headerText="Price">
                            <h:outputText value="#{item.product.price}" />
                        </p:column>
                        <p:column headerText="Count">
                            <h:outputText value="#{item.quantity}" />
                        </p:column>
                        <p:column headerText="TotalPrice">
                            <h:outputText value="#{item.totalPrice}" />
                        </p:column>
                        <p:column headerText="Actions">
                            <h:commandButton value="Reduce" stileClass="btn btn-danger" action="#{cartController.reduce(item.product)}">
                                <f:ajax event="click" render="cartForm" />
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
                <h:commandButton value="Place your order" stileClass="btn btn-warning" action="#{orderController.createOrder()}"/>
            </h:form>
        </div>
    </div>
</body>
</html>
